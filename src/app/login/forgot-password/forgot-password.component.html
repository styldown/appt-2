<div class="global">
<div class="email">
<app-input #emailInput  name="email" type="email" labelValue="Entrez votre email" class="email"></app-input>
<button  class="button" (click)="onClick(emailInput.value)"><strong>Verifier</strong></button>
<p *ngIf='message!=""'>{{message}} </p>
</div>
<div class="credentiel" *ngIf="test">
<app-credentiel></app-credentiel>
</div>
</div>
